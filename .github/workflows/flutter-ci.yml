name: Flutter CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Accept Android SDK Licenses
        run: | 
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Install NDK
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;28.0.12433566"

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Prepare deployment
        run: |
          mkdir surge-deploy
          APK_NAME="CounterApp_build-${{ github.run_number }}.apk"
      
          # Copy APK to deploy folder with renamed file
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk surge-deploy/$APK_NAME
      
          # Copy HTML template
          cp template/download.html surge-deploy/index.html
      
          # Replace placeholder with actual APK name
          sed -i "s/\$APK_NAME/$APK_NAME/g" surge-deploy/index.html

      - name: Deploy to Surge
        run: surge ./surge-deploy https://app-download.surge.sh --token ${{ secrets.SURGE_TOKEN }}

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "New App Build ðŸš€"
          body: |
            Hi ðŸ‘‹,
            A new build of the Counter App is ready!
            You can download it from the link below:

            ðŸ“¦ **https://app-download.surge.sh**

          to: "ut6402@gmail.com"
          from: "<${{ secrets.EMAIL_USERNAME }}>"