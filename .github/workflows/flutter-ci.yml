name: Flutter CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Accept Android SDK Licenses
        run: | 
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Install NDK
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;28.0.12433566"

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - name: Create Git Tag
        run: |
          TAG_NAME="build-${{ github.run_number }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          overwrite_files: true
          generate_release_notes: true

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "New Flutter Build ðŸš€"
          body: |
            Hi ðŸ‘‹,
            A new build of the Flutter Counter App is ready!
            You can download it from the link below:

            ${{ steps.create_release.outputs.html_url }}

            ðŸ“¦ File: app-arm64-v8a-release.apk
            ðŸ”– Tag: ${{ github.ref_name }}
          to: "ut6402@gmail.com"
          from: "<${{ secrets.EMAIL_USERNAME }}>"