name: Flutter CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Accept Android SDK Licenses
        run: | 
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Install NDK
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;28.0.12433566"

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Get version name
        id: version
        run: |
          VERSION=$(git describe --tags --always || echo "v0.0.0")
          echo "version_name=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename APK with version
        run: |
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
             build/app/outputs/flutter-apk/Counter-${{ steps.version.outputs.version_name }}.apk  


      #  ---------------------- Firebase App Distribution ----------------------

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          testers: ${{ secrets.TESTERS_EMAILS }}
          file: build/app/outputs/flutter-apk/Counter-${{ steps.version.outputs.version_name }}.apk
          releaseNotes: "New release available!"

